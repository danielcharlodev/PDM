<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao JS</title>
</head>
<body>
    <h1>Exercicios 1</h1>
    <input type="number" id="hora" placeholder="Selecione o horario da tarefa">
    <input type="number" id="prioridade" placeholder="Indique o nivel de prioridade da tarefa de 0 a 10">
    <button onclick="Agenda()">botao</button>
    <script src="Ex1.js"></script>

    <h1>Exercicios 2</h1>
    <input type="number" id="salario" placeholder="Quantia ganha por mês">
    <input type="number" id="aluguel" placeholder="Indique quanto você paga de aluguel">
    <input type="number" id="alimentacao" placeholder="Indique quanto você gasta com alimentacao">
    <input type="number" id="lazer" placeholder="Indique quanto você gasta com lazer">
    <button onclick="Financeiro()">botao</button>
    <script src="Ex2.js"></script>

    <h1>Exercicios 3</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="limparNomeContato()">botao</button>
    <script src="Ex3.js"></script>
</body>
</html>
